<div>
    <div>
      <img [src]="image.url" alt="Some image)" style="width: 600px; height:450px">
    </div>
    <form>
        <div *ngIf="editTitle" class="form-group">
            <input type="input" class="form-control" name="title" required placeholder="title"
            [(ngModel)]="image.title">
        </div>
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{image.title}}</h3>
        <div class="form-group">
            <input type="input" class="form-control" name="url" required placeholder="url"
            [(ngModel)]="image.url">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="desc" rows="5" [(ngModel)]="image.description">               
            </textarea>
        </div>
        <button type="button" (click)="updateImage()" class="btn btn-primary">Update</button>
        <button type="button" (click)="deleteImage()" class="btn btn-danger">Delete</button>
    </form>
</div>
