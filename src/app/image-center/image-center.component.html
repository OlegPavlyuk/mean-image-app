<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hideNewImage">
      <h2>New Image</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitAddImage(form.value)" class="well">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" required name="title" ngModel>
        </div>
        <div class="form-group">
          <label>Url</label>
          <input type="text" class="form-control" required name="url" ngModel>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" name="description" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <image-detail (deleteImageEvent)="onDeleteImageEvent($event)"
                  (updateImageEvent)="onUpdateImageEvent($event)"
    *ngIf="selectedImage && hideNewImage"
    [image]="selectedImage">
    </image-detail>
  </div>
  <div class="col-sm-3">
    <button (click)="newImage()" style="margin-bottom:2px" type="button" class="btn btn-success btn-block">Add New Image</button>
    <image-list (SelectImage)="onSelectImage($event)" [images]="images"></image-list>
  </div>
</div>
